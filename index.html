    <script>
        // === API è¨­å®š (ä½¿ç”¨ Zeabur ä»£ç†æœå‹™å™¨) ===
        // ç¾åœ¨ä½¿ç”¨æ‚¨çš„ä»£ç†æœå‹™å™¨ä¸Šæ­£ç¢ºçš„è·¯å¾‘
        const API_URL = "https://cwaweather.zeabur.app/api/weather/yilan";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getBikeAdvice(rainProb, feelTemp, windSpeed) {
            let windIcon = "â“", windText = "é¢¨é€Ÿè³‡è¨Šç¼ºå¤±", tempIcon = "â“", tempText = "æº«åº¦è³‡è¨Šç¼ºå¤±";

            // ç¢ºä¿å€¼æ˜¯æ•¸å­—æˆ–å¯è§£æ
            const ws = parseFloat(windSpeed) || 0; 
            const ft = parseInt(feelTemp) || 25;    
            const pop = parseInt(rainProb) || 0;     

            // 1. é¢¨é€Ÿå»ºè­° (Wind Speed)
            if (windSpeed === 'N/A' || windSpeed === null) {
                windIcon = "ğŸŒ¬ï¸";
                windText = "é¢¨é€Ÿæ•¸æ“šéºå¤±";
            } else if (ws > 5.4) {
                windIcon = "ğŸŒªï¸";
                windText = "å¼·é¢¨ï¼è«‹æ–Ÿé…Œé¨è¡Œ";
            } else if (ws > 3.3) {
                windIcon = "ğŸ’¨";
                windText = "æœ‰å´é¢¨ï¼Œéœ€ç•™æ„";
            } else {
                windIcon = "âœ…";
                windText = "å¾®é¢¨ï¼Œæœ€ä½³é¨è¡Œ";
            }

            // 2. é«”æ„Ÿèˆ’é©åº¦ (Feel Temp)
            if (feelTemp === 'N/A' || feelTemp === null) {
                tempIcon = "ğŸŒ¡ï¸";
                tempText = "é«”æ„Ÿæ•¸æ“šéºå¤±";
            } else if (ft >= 27) {
                tempIcon = "ğŸ¥µ";
                tempText = "ç‚ç†±ï¼Œæ³¨æ„è£œæ°´";
            } else if (ft <= 17) {
                tempIcon = "ğŸ¥¶";
                tempText = "å¾®å†·ï¼Œé˜²é¢¨ä¿æš–";
            } else {
                tempIcon = "ğŸ˜Š";
                tempText = "èˆ’é©ï¼Œè‡ªåœ¨è¿½é¢¨";
            }

            // 3. é™é›¨å»ºè­° (PoP)
            const rainIcon = (pop > 30) ? "â˜‚ï¸" : "ğŸŒ‚";
            const rainText = (pop > 30) ? "è¨˜å¾—å¸¶å‚˜ï¼" : "ä¸ç”¨å¸¶å‚˜";


            return { windIcon, windText, tempIcon, tempText, rainIcon, rainText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        // === CWA æ•¸æ“šè§£æå™¨ (èˆ‡ä¹‹å‰ç‰ˆæœ¬ä¿æŒä¸€è‡´ï¼ŒæœŸå¾… F-D0047-091 çš„çµæ§‹) ===
        function parseCwaData(cwaJson) {
            try {
                // ä¿®æ­£: cwaJson æ‡‰æ˜¯ CWA å®˜æ–¹å›å‚³çš„åŸå§‹ JSON çµæ§‹
                if (!cwaJson.records || !cwaJson.records.location || cwaJson.records.location.length === 0) {
                    console.error("è§£æå¤±æ•—: æ‰¾ä¸åˆ° records æˆ– location æ•¸æ“šã€‚");
                    // é€™è£¡å¯ä»¥æª¢æŸ¥æ˜¯å¦æœ‰ CWA éŒ¯èª¤è¨Šæ¯
                    if (cwaJson.cwaopendata && cwaJson.cwaopendata.identifier) {
                        console.error("CWA éŒ¯èª¤ç¢¼:", cwaJson.cwaopendata.identifier);
                    }
                    return [];
                }

                // ç›®æ¨™æ˜¯å®œè˜­å¸‚ï¼Œä½†å¦‚æœæ‰¾ä¸åˆ°ï¼Œå‰‡ä½¿ç”¨æ•´å€‹å®œè˜­ç¸£è³‡æ–™é›†ä¸­çš„ç¬¬ä¸€å€‹é„‰é®
                const targetLocationName = "å®œè˜­å¸‚";
                let locationData = cwaJson.records.location.find(loc => loc.locationName === targetLocationName);

                if (!locationData) {
                    console.warn(`è§£æè­¦å‘Š: æ‰¾ä¸åˆ° ${targetLocationName}ï¼Œæ”¹ç”¨ç¬¬ä¸€å€‹é„‰é®è³‡æ–™: ${cwaJson.records.location[0]?.locationName}`);
                    locationData = cwaJson.records.location[0];
                }

                const elements = locationData?.weatherElement;
                if (!elements) {
                     console.error("è§£æå¤±æ•—: æ‰¾ä¸åˆ° weatherElement é™£åˆ—ã€‚");
                     return [];
                }
                
                // æ‰¾å‡ºä¸€å€‹æœ‰æ™‚é–“è»¸çš„å…ƒç´ ä½œç‚ºåŸºæº–
                let timeBaselineElement = elements.find(e => e.time && e.time.length > 0);
                
                if (!timeBaselineElement || !timeBaselineElement.time) {
                    console.error("è§£æå¤±æ•—: æ‰¾ä¸åˆ°ä»»ä½•å¯ç”¨çš„æ™‚é–“åŸºæº–å…ƒç´ ã€‚");
                    return [];
                }


                const timePoints = timeBaselineElement.time.length;
                const forecasts = [];

                // è¼”åŠ©å‡½æ•¸ï¼šå¼·åŒ–ç©ºå€¼æª¢æŸ¥
                function getElementValue(elementName, timeIndex) {
                    const element = elements.find(e => e.elementName === elementName);
                    if (element && element.time.length > timeIndex) {
                        // F-D0047-091 çš„çµæ§‹ä¸­ï¼Œvalue å°±åœ¨ elementValue ä¸‹ (æˆ–è€… parameter.parameterName/Value)
                        const timeSlot = element.time[timeIndex];
                        // è©¦åœ–å¾ elementValue å–å€¼ (é©ç”¨æ–¼ F-D0047-091)
                        if (timeSlot.elementValue?.value !== undefined && timeSlot.elementValue.value !== null) {
                            return timeSlot.elementValue.value;
                        }
                        // è©¦åœ–å¾ parameter å–å€¼ (é©ç”¨æ–¼ F-C0032-001 æˆ–å…¶ä»–)
                        if (timeSlot.parameter?.parameterName !== undefined && timeSlot.parameter.parameterName !== null) {
                            return timeSlot.parameter.parameterName;
                        }
                        return null; 
                    }
                    return null;
                }

                for (let i = 0; i < timePoints; i++) {
                    const startTime = timeBaselineElement.time[i].startTime;
                    
                    // ç²å–å„å€‹è¦ç´ çš„å€¼
                    const rainValue = getElementValue('PoP6h', i) || getElementValue('PoP12h', i) || '0'; 
                    // AT å’Œ Wx (å¤©æ°£ç¾è±¡) ä½¿ç”¨ parameterName/parameterValue
                    const feelTempValue = getElementValue('AT', i) || 'N/A';
                    const windSpeedValue = getElementValue('WS', i) || 'N/A';
                    const weatherDesc = getElementValue('Wx', i) || 'N/A';
                    const minTemp = getElementValue('MinT', i) || 'N/A';
                    const maxTemp = getElementValue('MaxT', i) || 'N/A';

                    forecasts.push({
                        startTime: startTime,
                        weather: weatherDesc,
                        minTemp: minTemp,
                        maxTemp: maxTemp,
                        rain: rainValue,
                        feelTemp: feelTempValue,
                        windSpeed: windSpeedValue
                    });
                }
                return forecasts;

            } catch (error) {
                console.error("è§£æéç¨‹ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤:", error);
                return [];
            }
        }

        function renderWeather(data) {

            const cwaRawData = data.records ? data : data.data; // å„ªå…ˆä½¿ç”¨åŸå§‹è³‡æ–™ï¼Œå¦‚æœæ²’æœ‰ï¼Œå†æª¢æŸ¥ data å±¬æ€§

            const forecasts = parseCwaData(cwaRawData);

            if (forecasts.length === 0) {
                alert(`æœªèƒ½æˆåŠŸè§£æå®œè˜­ç¸£å¤©æ°£è³‡æ–™ã€‚
                    \nè«‹ç¢ºèªæ‚¨çš„ä»£ç†æœå‹™å™¨ ${API_URL} å›å‚³çš„è³‡æ–™çµæ§‹æ˜¯å¦æ­£ç¢ºã€‚
                    \nè©³æƒ…è«‹æŸ¥çœ‹ç€è¦½å™¨æ§åˆ¶å° (F12)ã€‚`);
                return;
            }

            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const bikeAdvice = getBikeAdvice(current.rain, current.feelTemp, current.windSpeed);
            // å„ªå…ˆä½¿ç”¨é«”æ„Ÿæº«åº¦ï¼Œå¦‚æœæ²’æœ‰ï¼Œå‰‡ä½¿ç”¨æœ€ä½æº«åº¦ (ä¸¦ç§»é™¤å–®ä½ï¼Œè®“å®ƒçœ‹èµ·ä¾†æ›´åƒä¸€å€‹æ•¸å­—)
            const displayTemp = (current.feelTemp !== 'N/A' && current.feelTemp !== null) ? current.feelTemp.replace('Â°C', '') : 
                                (current.minTemp !== 'N/A' ? current.minTemp.replace('Â°C', '') : '25'); 

            document.getElementById('heroCard').innerHTML = `<div class="hero-card">
                            <div class="hero-period">${getTimePeriod(current.startTime)} é å ±</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${displayTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${bikeAdvice.windIcon}</div>
                                    <div class="advice-text">${bikeAdvice.windText}</div>
                                    <div style="font-size:0.7rem; color:#999">é¢¨é€Ÿ ${current.windSpeed} m/s</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${bikeAdvice.tempIcon}</div>
                                    <div class="advice-text">${bikeAdvice.tempText}</div>
                                    <div style="font-size:0.7rem; color:#999">é«”æ„Ÿ ${current.feelTemp}</div>
                                </div>
                                <div class="advice-item full-width">
                                    <div class="advice-icon">${bikeAdvice.rainIcon}</div>
                                    <div class="advice-text">${bikeAdvice.rainText}</div>
                                    <div style="font-size:0.7rem; color:#999">é™é›¨ç‡ ${current.rain}%</div> 
                                </div>
                            </div>
                        </div>
                    `;
            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }
                
                // ç¢ºä¿æº«åº¦æ•¸å­—é¡¯ç¤ºæ­£ç¢º
                const minTemp = f.minTemp.toString().replace('Â°C', '');
                const maxTemp = f.maxTemp.toString().replace('Â°C', '');


                scrollContainer.innerHTML += `<div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${minTemp}Â° - ${maxTemp}Â°</div>
                                <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}%</div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;

            // æˆåŠŸè¼‰å…¥å¾Œï¼Œéš±è—è¼‰å…¥ç•«é¢
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        async function fetchWeather() {
            try {
                // ç‚ºäº†ç”¨æˆ¶é«”é©—ï¼Œå¢åŠ è¼‰å…¥æ™‚é–“
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));

                const fetchPromise = fetch(API_URL, { mode: 'cors' }).then(async res => {
                    if (!res.ok) {
                        const errorBody = await res.json().catch(() => ({ message: "ç„¡æ³•è§£æä»£ç†éŒ¯èª¤è¨Šæ¯" }));
                        console.error(`API è«‹æ±‚ HTTP éŒ¯èª¤ï¼Œç‹€æ…‹ç¢¼: ${res.status}`, errorBody);
                        throw new Error(`HTTP ç‹€æ…‹ç¢¼ ${res.status}ã€‚è«‹æª¢æŸ¥ Zeabur ä»£ç†æœå‹™ ${API_URL} æ˜¯å¦æ­£å¸¸é‹è¡Œã€‚`);
                    }
                    return res.json();
                });

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);
                
                // æª¢æŸ¥çµ±ä¸€æ ¼å¼çš„ success æ¬„ä½
                if (json && json.success === "true") {
                    console.log("ä»£ç†æœå‹™æ•¸æ“šæˆåŠŸå–å¾—ï¼Œé–‹å§‹è§£æ...");
                    // å‚³éæ•´å€‹å›å‚³çš„ JSON ç‰©ä»¶çµ¦ renderWeather
                    renderWeather(json); 
                } else {
                    // å¦‚æœä»£ç†å›å‚³ success: "false"
                    const errorDetails = json.message || "æœªçŸ¥éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥å¾Œç«¯æ—¥èªŒã€‚";
                    console.error(`ä»£ç†æœå‹™éŒ¯èª¤: ${errorDetails}`);
                    throw new Error(`ä»£ç†æœå‹™éŒ¯èª¤: ${errorDetails}`);
                }
            } catch (e) {
                console.error("fetchWeather å‡½æ•¸ç™¼ç”Ÿè‡´å‘½éŒ¯èª¤:", e);
                alert(`å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œå¯èƒ½æ˜¯ä»£ç†æœå‹™å™¨æˆ– CWA é‡‘é‘°å•é¡Œã€‚\néŒ¯èª¤è¨Šæ¯: ${e.message}\nè«‹æŒ‰ F12 æª¢æŸ¥ Console ç²å–è©³æƒ…ã€‚`);
                document.getElementById('loading').style.display = 'none';
            }
        }
