<body>

    <div class="status-bar">

    <div class="container" id="mainContent" style="display: none;">

        <h3 class="section-title">ç¨å¾Œé å ±</h3>

    <script>
        // === CWA API è¨­å®š (ä½¿ç”¨ F-D0047-091) ===
        const CWA_AUTH_CODE = "CWA-6F921694-6A48-43AE-BF4E-499804D6CBFC";
        const LOCATION_NAME = encodeURIComponent("å®œè˜­ç¸£");
        // ç¢ºä¿è«‹æ±‚æ‰€æœ‰éœ€è¦çš„å…ƒç´ 
        const API_URL = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-D0047-091?Authorization=${CWA_AUTH_CODE}&locationName=${LOCATION_NAME}&elementName=AT,WS,PoP6h,PoP12h,Wx,MaxT,MinT`;


        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getBikeAdvice(rainProb, feelTemp, windSpeed) {
            let windIcon, windText, tempIcon, tempText, rainIcon, rainText;

            // åœ¨é€™è£¡è§£ææ™‚ç¢ºä¿ä½¿ç”¨æ•¸å€¼ï¼Œä½†ç”±æ–¼æ•¸æ“šå¯èƒ½ç‚º '0' (å­—ä¸²)ï¼Œå…ˆä½¿ç”¨ parseFloat/parseInt
            const ws = parseFloat(windSpeed); 
            const ft = parseInt(feelTemp);   
            const pop = parseInt(rainProb);

            // 1. é¢¨é€Ÿå»ºè­° (Wind Speed)
            if (ws > 5.4) {
                windIcon = "ğŸŒªï¸";
                windText = "å¼·é¢¨ï¼è«‹æ–Ÿé…Œé¨è¡Œ";
            } else if (ws > 3.3) {
                windIcon = "ğŸ’¨";
                windText = "æœ‰å´é¢¨ï¼Œéœ€ç•™æ„";
            } else {
                windIcon = "âœ…";
                windText = "å¾®é¢¨ï¼Œæœ€ä½³é¨è¡Œ";
            }

            // 2. é«”æ„Ÿèˆ’é©åº¦ (Feel Temp)
            if (ft >= 27) {
                tempIcon = "ğŸ¥µ";
                tempText = "ç‚ç†±ï¼Œæ³¨æ„è£œæ°´";
            } else if (ft <= 17) {
                tempIcon = "ğŸ¥¶";
                tempText = "å¾®å†·ï¼Œé˜²é¢¨ä¿æš–";
            } else {
                tempIcon = "ğŸ˜Š";
                tempText = "èˆ’é©ï¼Œè‡ªåœ¨è¿½é¢¨";
            }

            // 3. é™é›¨å»ºè­° (PoP)
            rainIcon = (pop > 30) ? "â˜‚ï¸" : "ğŸŒ‚";
            rainText = (pop > 30) ? "è¨˜å¾—å¸¶å‚˜ï¼" : "ä¸ç”¨å¸¶å‚˜";


            return { windIcon, windText, tempIcon, tempText, rainIcon, rainText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        // === æœ€çµ‚ä¿®æ­£çš„ CWA è³‡æ–™è§£æå™¨ï¼šå¼·åŒ–ç©ºå€¼æª¢æŸ¥èˆ‡åŸºæº–é» ===
        function parseCwaData(cwaJson) {
            if (!cwaJson.records || !cwaJson.records.location || cwaJson.records.location.length === 0) return [];

            const targetLocationName = "å®œè˜­å¸‚";
            let locationData = cwaJson.records.location.find(loc => loc.locationName === targetLocationName);

            // å¦‚æœæ‰¾ä¸åˆ°å®œè˜­å¸‚ï¼Œå‰‡å–ç¬¬ä¸€å€‹é„‰é®çš„è³‡æ–™
            if (!locationData) {
                locationData = cwaJson.records.location[0];
            }

            const elements = locationData.weatherElement;

            // é—œéµä¿®æ­£ï¼šä½¿ç”¨ MinT (æœ€ä½æº«) ä½œç‚ºæ™‚é–“è»¸åŸºæº–ï¼Œå› ç‚ºå®ƒæœ€ç©©å®š
            const timeBaselineElement = elements.find(e => e.elementName === 'MinT');
            if (!timeBaselineElement) return [];

            const timePoints = timeBaselineElement.time.length;
            const forecasts = [];

            // è¼”åŠ©å‡½æ•¸ï¼šå¼·åŒ–ç©ºå€¼æª¢æŸ¥ (ä½¿ç”¨ Optional Chaining)
            function getElementValue(elementName, timeIndex) {
                const element = elements.find(e => e.elementName === elementName);
                if (element && element.time.length > timeIndex) {
                    // å®‰å…¨åœ°å­˜å– elementValue.valueï¼Œè‹¥ä¸å­˜åœ¨å‰‡è¿”å› null
                    return element.time[timeIndex].elementValue?.value || null;
                }
                return null;
            }

            for (let i = 0; i < timePoints; i++) {
                const startTime = timeBaselineElement.time[i].startTime;

                // å³ä½¿æ‰¾ä¸åˆ°æ•¸æ“šï¼Œä¹Ÿä½¿ç”¨ '0' (å­—ä¸²) ä½œç‚ºé è¨­å€¼ï¼Œä»¥ä¾¿é€šéå¾ŒçºŒçš„ parseInt/parseFloat æª¢æŸ¥
                const rainValue = getElementValue('PoP6h', i) || getElementValue('PoP12h', i) || '0';
                const feelTempValue = getElementValue('AT', i) || '0';
                const windSpeedValue = getElementValue('WS', i) || '0';

                forecasts.push({
                    startTime: startTime,
                    weather: getElementValue('Wx', i),
                    minTemp: getElementValue('MinT', i),
                    maxTemp: getElementValue('MaxT', i),
                    rain: rainValue,
                    feelTemp: feelTempValue,
                    windSpeed: windSpeedValue
                });
            }
            return forecasts;
        }

        function renderWeather(data) {
            const forecasts = parseCwaData(data);

            const firstForecast = forecasts[0];
            // æª¢æŸ¥é—œéµæ•¸æ“šæ˜¯å¦ç‚ºé è¨­çš„ '0' (è¡¨ç¤ºAPIå›å‚³è©²å…ƒç´ æ™‚æ²’æœ‰æ•¸å€¼)
            if (forecasts.length === 0 || firstForecast.feelTemp === '0' || firstForecast.windSpeed === '0') {
                alert(`æœªèƒ½æˆåŠŸè§£æå®œè˜­ç¸£å¤©æ°£è³‡æ–™ä¸­çš„é«”æ„Ÿæº«åº¦æˆ–é¢¨é€Ÿã€‚
                    \nå¯èƒ½æ˜¯ API æ­£åœ¨ç¶­è­·ä¸­ï¼Œæˆ–è€…ç›®å‰å›å‚³çš„æ•¸æ“šä¸­è©²å…ƒç´ æ²’æœ‰æ•¸å€¼ã€‚`);
                return;
            }

            const current = firstForecast;
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const bikeAdvice = getBikeAdvice(current.rain, current.feelTemp, current.windSpeed);

            document.getElementById('heroCard').innerHTML = `<div class="hero-card">
                            <div class="hero-period">æœ€ä½³é¨è¡Œæ™‚æ®µ</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${current.feelTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${bikeAdvice.windIcon}</div>
                                    <div class="advice-text">${bikeAdvice.windText}</div>
                                    <div style="font-size:0.7rem; color:#999">é¢¨é€Ÿ ${current.windSpeed} m/s</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${bikeAdvice.tempIcon}</div>
                                    <div class="advice-text">${bikeAdvice.tempText}</div>
                                    <div style="font-size:0.7rem; color:#999">é«”æ„Ÿ ${current.feelTemp}Â°</div>
                                </div>
                                <div class="advice-item full-width">
                                    <div class="advice-icon">${bikeAdvice.rainIcon}</div>
                                    <div class="advice-text">${bikeAdvice.rainText}</div>
                                    <div style="font-size:0.7rem; color:#999">é™é›¨ç‡ ${current.rain}%</div> 
                                </div>
                            </div>
                        </div>
                    `;
            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `<div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}%</div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;

            // æˆåŠŸè¼‰å…¥å¾Œï¼Œéš±è—è¼‰å…¥ç•«é¢
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));

                const fetchPromise = fetch(API_URL).then(res => {
                    if (!res.ok) throw new Error(`HTTP status ${res.status}`);
                    return res.json();
                });

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json && json.success === "true") {
                    renderWeather(json);
                } else {
                    const errorDesc = json.records ? json.records.datasetDescription : "API å›å‚³æ ¼å¼éŒ¯èª¤ã€‚";
                    throw new Error(`CWA API éŒ¯èª¤: ${errorDesc}`);
                }
            } catch (e) {
                console.error(e);
                alert(`å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œå¯èƒ½æ˜¯ API éŒ¯èª¤æˆ–ç¶²è·¯å•é¡Œã€‚\néŒ¯èª¤è¨Šæ¯: ${e.message}`);
                // å³ä½¿å¤±æ•—ä¹Ÿè¦éš±è— loading screen
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
