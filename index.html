        async function fetchWeather(cityCode) {
            // *** ä¿®æ­£ï¼šè·¯å¾‘å¾å›ºå®š yilan æ”¹ç‚ºå‹•æ…‹ cityCode ***
            const apiEndpoint = BASE_API_URL + cityCode;
            try {
                // é¡¯ç¤º Loading ç•«é¢
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';

                // 1. å®šç¾©ã€Œæœ€ä½ç­‰å¾…æ™‚é–“ã€ï¼š1500 æ¯«ç§’ (1.5ç§’)
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));

                // 2. å®šç¾©ã€ŒæŠ“å–è³‡æ–™ã€çš„å·¥ä½œ
                const fetchPromise = fetch(apiEndpoint).then(res => {
                    if (!res.ok) {
                        // è™•ç† HTTP éŒ¯èª¤ (e.g., 404, 500)
                        throw new Error(`HTTP Error: ${res.status} - ${res.statusText}`);
                    }
                    return res.json();
                });

                // 3. Promise.all æœƒç­‰å¾…ã€Œå…©å€‹éƒ½å®Œæˆã€æ‰æœƒå¾€ä¸‹èµ°
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                // ç”±æ–¼å¾Œç«¯å›å‚³çš„æ˜¯ CWA åŸå§‹ JSONï¼Œæˆ‘å€‘ç„¡æ³•ç”¨å–®ä¸€ 'success' åˆ¤æ–·ï¼Œ
                // ä½† CWA æˆåŠŸçš„ JSON æœƒæœ‰ "records" å±¬æ€§ã€‚
                if (json.records) { 
                    renderWeather(json);

                    // è³‡æ–™è™•ç†å¥½å¾Œï¼Œéš±è— Loadingï¼Œé¡¯ç¤ºä¸»ç•«é¢
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    // å‡è¨­æ˜¯å¾Œç«¯ä»£ç†æœå‹™çš„éŒ¯èª¤ (ä¾‹å¦‚ CWA API Key ç„¡æ•ˆ)
                    throw new Error(json.message || "API Error: ç„¡æ³•è§£æ CWA è³‡æ–™");
                }
            } catch (e) {
                console.error(e);
                alert(`å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼è«‹æª¢æŸ¥ API æˆ–ç¸£å¸‚åç¨±: ${currentCityName}\néŒ¯èª¤ç´°ç¯€: ${e.message}`);
                // è®€å–å¤±æ•—ä¹Ÿæ‡‰è©²éš±è— Loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        }

        /**
         * åˆå§‹åŒ–ç¸£å¸‚é¸å–®
         */
        function initializeCitySelect() {
            const select = document.getElementById('citySelect');
            let optionsHtml = '';
            
            // å°‡ä¸­æ–‡ç¸£å¸‚åç¨±åå‘å°æ‡‰åˆ°è‹±æ–‡ä»£ç¢¼ï¼Œä¸¦åœ¨ <option> ä¸­è¨­å®š value
            allCities.forEach(cityName => {
                const cityCode = cityMap[cityName];
                const selected = cityName === currentCityName ? 'selected' : '';
                optionsHtml += `<option value="${cityCode}" ${selected}>${cityName}</option>`;
            });
            select.innerHTML = optionsHtml;

            select.addEventListener('change', (event) => {
                const newCityCode = event.target.value;
                // æ‰¾åˆ°å°æ‡‰çš„ä¸­æ–‡åç¨±ä¾†æ›´æ–° Pill
                currentCityName = allCities.find(key => cityMap[key] === newCityCode);
                document.querySelector('.location-pill').textContent = `ğŸš´ ${currentCityName}`;
                fetchWeather(newCityCode);
            });
        }


        document.addEventListener("DOMContentLoaded", () => {
            initializeCitySelect();
            // é è¨­è¼‰å…¥å®œè˜­ç¸£çš„å¤©æ°£
            fetchWeather(cityMap[currentCityName]);
            document.querySelector('.location-pill').textContent = `ğŸš´ ${currentCityName}`;
        });
    </script>
